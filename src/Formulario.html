<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Tela-Formulario/style_formulario.css">
  <!-- Fonte Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <title>SUDA Brasil</title>
</head>

<body>
  <!--Cabeçalho Formulario de Cadastro-->
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid w-100 h-100" id="cabecalho">
        <a class="navbar-brand mx-auto" href="index.html"><img id="logo" src="Tela-Formulario/Imagens/SUDA-Logo.ico" alt=""></a>
        <span class="cabecalho-titulo">Formulario de Cadastro</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
            <li class="nav-item" id="nav-item">
              <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-house" style="color: #d9d9d9;"></i>Inicio</a>
            </li>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>
  <!--Fim Cabeçalho Formulario de Cadastro-->
  
  <!--Início formulario de Cadastro-->
  <main class="principal">
    <div class="campo-geral">
      <!--Containe do Formulario-->
      <input type="file" accept="image/*" onchange="handleFileUpload(this.files)">
      <br>
      <img id="uploaded-image" src="#" alt="Imagem Enviada" style="max-width: 300px;">
      <form class="dados-pessoais">
        <h2>Dados Pessoais</h2>
          <div class="linha-um">
            <label for="input-nome">Nome Completo</label>
            <input type="text" name="input-nome" id="input-nomeCompleto" style="width: auto;">
          </div>
          <div class="linha-dois">
            <div class="data-nascimento">
              <label for="input-nascimento">Data de Nascimento</label>
              <input type="date" name="input-nascimento" id="input-nascimento">
            </div>
            <div class="telefone">
              <label for="input-telefone">Telefone de Contato</label>
              <input type="tel" name="input-telefone" id="input-telefone" pattern="[(0,99)]{1}-[0-9]{5}-[0-9]{4}" placeholder="(00)98756-4321">
            </div>
            <div class="CPF">
              <label for="input-cpf">CPF</label>
              <input type="text" name="input-cpf" id="input-cpf" placeholder="000.000.000-00">
            </div>
            <div class="RG">
              <label for="input-rg">RG</label>
              <input type="text" name="input-rg" id="input-rg" >
            </div>
            <div class="estado-civil">
              <label for="estadocivil">Estado Civil</label>
              <select name="estadocivil" id="estadocivil">
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viuvo(a)">Viuvo(a)</option>
              </select>
              <!-- <label for="form-select">Estado Civil</label>
              <input type="text" name="input-estadocivil" id="estadocivil"> -->
            </div>
          </div>
      </form>
      <form class="endereco">
        <h2 class="cabecalho-Endereco">Endereço</h2>
        <div class="endereco-dados">
          <div id="cep">
            <label for="input-cep">CEP</label>
            <input type="text" name="input-cep" id="input-CEP">
            <button id="btn-cep">Pesquisar</button>
          </div>
          <div class="rua">
            <label for="input-Rua">Rua</label>
            <input type="text" name="input-Rua" id="input-Rua">
          </div>
          <div class="numero">
            <label for="input-numero">Número</label>
            <input type="text" name="input-numero" id="input-Número">
          </div>    
        </div>
        <div class="endereco-dados">
          <div class="bairro">
            <label for="input-bairro">Bairro</label>
            <input type="text" name="input-bairro" id="input-Bairro">
            
          </div>
          <div class="estado">
            <label for="input-estado">Estado</label>
            <input type="text" name="input-estado" id="input-Estado">
          </div>
          <div class="cidade">
            <label for="imput-nome">Cidade</label>
            <input type="text" id="input-Cidade">
          </div>
        </div>
        <div class="endereco-dados">
          <div class="complemento">
            <label for="input-complemento">Complemento</label>
            <input type="text" name="input-complemento" id="input-Complemento">
          </div>
        </div>
      </form>
      <form class="informacoes-adicionais">
        <select name="categoria" id="">
          <option value="">Sangue</option>
          <option value="">Alimentos</option>
          <option value="">Roupas</option>
          <option value=""></option>
        </select>
        <h2 class="cabecalho-InfAdicionais">Informações Adicionais</h2>
        <div>
          <label for="input-renda">Renda Familia Mensal</label>
          <input type="text" name="input-renda" id="input-RendaMensal">
        </div>
        <div>
          <label for="input-dependentes">Número de Dependentes</label>
          <input type="text" name="input-dependentes" id="input-NumeroDependentes">
        </div>
        <div>
          <label for="input-profissao">Profissão</label>
          <input type="text" name="input-profissao" id="input-Profissão">
        </div>
        <div class="perguntas1">
          <label for="input-pergunta1">Você ou alguem da sua Familia esta desempregada?</label>
          <!-- <input type="text" name="input-pergunta1" id="input-Desemprego"> -->
          <div class="opcao">
            <input type="checkbox" id="confirmacao">
            <label for="input-nome">Sim</label>
            <input type="checkbox" id="confirmacao">
            <label for="input-nome">Não</label>
          </div>
        </div>
        <div class="perguntas2">
          <label for="pergunta2">Você ou algum membro da sua familia recebe algum benefício social?</label>
          <!-- <input type="text" name="pergunta2" id="input-Beneficio"> -->
          <div class="opcao">
            <input type="checkbox" id="confirmacao">
            <label for="input-nome">Sim</label>
            <input type="checkbox" id="confirmacao">
            <label for="input-nome">Não</label>
          </div>
        </div>
        <div class="perguntas3">
          <label for="pergunta3">Alguma pessoa da sua familia possui alguma deficiencia ou necessita de cuidados especiais?</label>
          <!-- <input type="text" name="pergunta3" id="input-PCD"> -->
          <div class="opcao">
            <input type="checkbox" id="confirmacao">
            <label for="input-nome">Sim</label>
            <input type="checkbox" id="confirmacao">
            <label for="input-nome">Não</label>
          </div>
          
        </div>
        <div class="perguntas4">
          <label for="pergunta4">
            <span>Caso você tenha dependente (s), por critério do SUDA BR é necessário vincular o (os) cadastro (os) de dependente (es). Por favor insira o (os) e-mail (ls) cadastrado (os) para seguir:</span> 
          </label>
          <input type="text" name="pergunta4" id="input-1texto">
        </div>
      </form>
      <button id="botaoEnviar" class="botaoEnviar">Finalizar</button>
    </div>
  </main>
  <!--Fim Formulario de Cadastro-->

  <footer>
    <div id="footer_content">
      <div id="footer_contacts">
        <img id="logo" src="Tela-Formulario/Imagens/SUDA-Logo.ico">
        <div id="footer-socialmedia">
          <a href="#" class="footer-link" id="instagram">
            <i class="fa-brands fa-instagram" style="color: #d9d9d9;"></i>
          </a>
          <a href="#" class="footer-link" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="footer-link" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </div>
      </div>
      <ul class="flex-column" id="footer_list">
        <li>
          <h3>Sobre nós</h3>
        </li>
        <li><a href="#" class="footer-link">Quem Somos</a></li>
        <li><a href="#" class="footer-link">Politicas de privacidade</a></li>
        <li><a href="#" class="footer-link">Termos de uso</a></li>
      </ul>
      <div class="flex-column g-1" id="footer_subscribe">
        <h3>Inscreva-se</h3>
        <div class="oup">
          <p>Digite seu email para enviarmos as novidades: </p>
          <input type="email" id="email" placeholder="Enter your email">
          <button>
            <i class="fa-regular fa-envelope"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="footer_copyright">
      <p>&#0169 2023 all rights reserved</p>
    </div>
  </footer>
  <script src="Tela-Formulario/formulario.js"></script>
  <script src="Tela-Formulario/finalizarformulario.js"></script>
</body>


</html>
