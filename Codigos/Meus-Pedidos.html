<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Tela-Pedidos/Style_pedidos.css">
  <link rel="stylesheet" href="padrao.css">
  <title>SUDA Brasil</title>
</head>

<body id="body">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <header>
      <ul class="header">
        <a href="Home_Usuario.html"><img id="logo" src="Tela Login/Imagens/SUDA-Logo.ico" alt="logo_SUDA"></a>
        <form class="d-flex me-5 p-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </ul>
  </header>

  <main>
    <!-- SIDEBAR -->
    <aside class="sidebar-container">
      <div class="topo" id="topo">
      </div>
      <div class="toggle">
        <span class="lines"></span>
        <span class="lines"></span>
        <span class="lines"></span>
      </div>
      <span class="divisao"></span>
      <!-- MENU -->
      <div class="menu">
        <ul>
          <li><a href="Home_Usuario.html"><i class="fa-sharp fa-solid fa-house"></i> Home</a></li>
          <li><a href="CaixadeMensagem.html"><i class="fa-solid fa-clock-rotate-left" style="color: #000000;"></i>
              Mensagens</a></li>
          <li><a href="Busca.html"><img src="Tela-Busca/Imagens/donation.png"> Buscar Doações</a></li>
          <li><a href="Configuracao.html"><i class="fa-solid fa-gear"></i> Conf. de Perfil</a></li>
        </ul>
      </div>
      <span class="divisao"></span>
      <!--Filtros-->
      <div class="filtros">
        <span id="filtros1">Filtros:</span>
        <div class="categorias">
          <span id="filtros">Categorias:</span>
          <ul class="categorias-checkbox">
            <li>
              <input type="checkbox" name="categoria1">
              <label for="categoria1">Sangue</label>
            </li>
            <li>
              <input type="checkbox" name="categoria2">
              <label for="categoria2">Brinquedo</label>
            </li>
            <li>
              <input type="checkbox" name="categoria3">
              <label for="categoria3">Mantimentos</label>
            </li>
            <li>
              <input type="checkbox" name="categoria4">
              <label for="categoria4">Roupas</label>
            </li>
            <li>
              <input type="checkbox" name="categoria5">
              <label for="categoria5">Livros</label>
            </li>
          </ul>
        </div>
        <div class="avaliacao">
          <span id="filtros">Avaliação:</span>
          <ul>
            <li>
              <input type="checkbox" name="rating5">
              <label for="rating5">5.0</label>
            </li>
            <li>
              <input type="checkbox" name="rating4">
              <label for="rating4">4.0</label>
            </li>
            <li>
              <input type="checkbox" name="rating3">
              <label for="rating3">3.0</label>
            </li>
            <li>
              <input type="checkbox" name="rating2">
              <label for="rating2">2.0</label>
            </li>
            <li>
              <input type="checkbox" name="rating1">
              <label for="rating1">1.0</label>
            </li>
          </ul>
        </div>
      </div>
      <button id="Sair">
        <div class="signout">
          <a href="Login.html"><i class="fa-solid fa-right-from-bracket"></i>Sair</a>
        </div>
      </button>
    </aside>

    <p class="cabecalho" style="text-align: center;">
      <h2 class="cabecalho-titulo"> Cadastro de Pedidos</h2>
    </p>
    <form id="pedido-form">
      <label for="titulo">Nome:</label>
      <select name="" id="select-nomes">
      
      </select>
      <label for="descricao">Descrição do Pedido:</label>
      <textarea id="descricao-pedido" required></textarea>
      <label for="titulo">Situação Pedido:</label>
      <input type="text" id="situacao-pedido" required>
      <label for=""></label>
      <button type="submit">Adicionar Pedido</button>
    </form>

    <div id="AcompanharPedidos">
      <p>Clique no Botão abaixo para Acompanhar seu pedido</p>
      <a href="Acompanhamento.html"><button id="btn_Acompanhar">Acompanhar Pedido</button></a>
    </div>

    <p class="cabecalho" style="text-align: center;">
      <h2 class="cabecalho-titulo"> Pedidos Realizados</h2>
    </p>
    </div>
    <!-- CARDS DE PEDIDOS -->
    <div id="div-content">
      <!--CARD DE PEDIDO-->
        <div class="card container-fluid mb-3" >
          <div id="tela">
            
          </div>
        </div>
      <!--FIM DO CARD DE PEDIDO-->
    </div>
  </main>

  <footer class="footer">
    <div id="footer_content">
      <div id="footer_contacts">
        <img id="logo_footer" src="./Tela Login/Imagens/SUDA-Logo.ico">
        <div id="footer-socialmedia">
          <a href="#" class="footer-link" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="footer-link" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="footer-link" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </div>
      </div>
      <div class="flex-column" id="footer_subscribe">
        <h3 class="title_footer">Inscreva-se</h3>
        <div class="input-group" id="email_box">
          <p>Digite seu email para enviarmos as novidades: </p>
          <a>
            <input type="email" id="email" placeholder="Insira seu e-mail">
          <button>
            <i class="fa-regular fa-envelope"></i>
          </button>
          </a>
        </div>          
      </div>
    </div>
    <div id="footer_copyright">
      <p>&#0169 2023 all rights reserved</p>
    </div>
</footer>

<script src="Tela-Pedidos/app_pedidos.js"></script>
<script src="Tela-Pedidos/CadastroPedidos.js"></script>
</body>
</html>
