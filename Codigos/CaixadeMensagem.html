<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Tela-Mensagens/style_Mensagens.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-desktop">
    <link rel="stylesheet" href="padrao.css">
    <title>SUDA Brasil</title>
</head>
<body>
  <script src="https://kit.fontawesome.com/e9d3a50715.js" crossorigin="anonymous"></script>
  <!-- Cabeçalho - Inicio -->
  <header>
      <ul id="header">
        <a href="Home_Usuario.html"><img id="logo" src="Tela Login/Imagens/SUDA-Logo.ico" alt="logo_SUDA"></a>
        <form class="d-flex p-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </ul>
  </header>

  <!-- Cabeçalho - Fim -->

  <!-- Barra de Filtros - Inicio-->
  <aside class="sidebar-container">
    <div class="topo" id="topo">
    </div>
    <div class="toggle">
      <span class="lines"></span>
      <span class="lines"></span>
      <span class="lines"></span>
    </div>
    <span class="divisao"></span>
    <!-- MENU -->
    <div class="menu">
      <ul>
        <li><a href="Home_Usuario.html"><i class="fa-sharp fa-solid fa-house"></i> Home</a></li>
        <li><a href="CaixadeMensagem.html"><i class="fa-solid fa-clock-rotate-left" style="color: #000000;"></i>
            Mensagens</a></li>
        <li><a href="Busca.html"><img src="Tela-Busca/Imagens/donation.png"> Buscar Doações</a></li>
        <li><a href="Configuracao.html"><i class="fa-solid fa-gear"></i> Conf. de Perfil</a></li>
      </ul>
    </div>
    <span class="divisao"></span>
    <!--Filtros-->
    <div class="filtros">
      <span id="filtros1">Filtros:</span>
      <div class="categorias">
        <span id="filtros">Categorias:</span>
        <ul class="categorias-checkbox">
          <li>
            <input type="checkbox" name="categoria1">
            <label for="categoria1">Sangue</label>
          </li>
          <li>
            <input type="checkbox" name="categoria2">
            <label for="categoria2">Brinquedo</label>
          </li>
          <li>
            <input type="checkbox" name="categoria3">
            <label for="categoria3">Mantimentos</label>
          </li>
          <li>
            <input type="checkbox" name="categoria4">
            <label for="categoria4">Roupas</label>
          </li>
          <li>
            <input type="checkbox" name="categoria5">
            <label for="categoria5">Livros</label>
          </li>
        </ul>
      </div>
      <div class="avaliacao">
        <span id="filtros">Avaliação:</span>
        <ul>
          <li>
            <input type="checkbox" name="rating5">
            <label for="rating5">5.0</label>
          </li>
          <li>
            <input type="checkbox" name="rating4">
            <label for="rating4">4.0</label>
          </li>
          <li>
            <input type="checkbox" name="rating3">
            <label for="rating3">3.0</label>
          </li>
          <li>
            <input type="checkbox" name="rating2">
            <label for="rating2">2.0</label>
          </li>
          <li>
            <input type="checkbox" name="rating1">
            <label for="rating1">1.0</label>
          </li>
        </ul>
      </div>
    </div>
    <button id="Sair">
      <div class="signout">
        <a href="Login.html"><i class="fa-solid fa-right-from-bracket"></i>Sair</a>
      </div>
    </button>
  </aside>
  <!-- Barra de Filtros - Fim-->
  <!-- Chat - Inicio-->
  <div class="BoxMensagem">
    <div class="cabecalhoBoxMensagem">
      <div class="row" id="title-comunicação">
        <div class="col-12">
          <h1> <img src="Tela-Mensagens/Imagens/comunicação.png" width="50px">Enviar Mensagens</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid"  style="text-align: center;flex-wrap: nowrap;">
      <div id="area">
        <form id="formulario" autocomplete="off">
          <fieldset>
            <legend>Formulário</legend>
            <label for="remetente">Remetente:</label><br><input type="text" id="remetente"><br>
            <label for="destinatario">Destinatário:</label><br><input type="text" id="destinatario"><br>
            <label for="conteudo">Conteúdo:</label><br><textarea id="conteudo" class="msg"></textarea><br>
            <button type="submit">Enviar Mensagem</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div class="BoxMensagem">
    <div class="container-fluid" style="margin-top: 40px;">
      <div class="row" id="title-comunicação" style="margin-bottom: 20px;">
        <div class="col-12">
          <h1> <img src="Tela-Mensagens/Imagens/comunicação.png" width="50px">Mensagens</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <input id="search" type="text" placeholder="Digitando...">
    </div>

    <div id="msg">
      <div id="mensagensContainer">
        <div class="cardMensagem" id="cardMensagem">
          <div class="card">
            <img src="Tela-Mensagens/Imagens/Raster3.png" alt="iconMensagem">
            <div class="cardConteudo">
              <h4 class="remetente"></h4>
              <p class="destinatario"></p>
              <p class="conteudo"></p>
              <p class="data_envio"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Chat - Fim-->
  <!-- Rodape - Inicio -->
  <footer class="footer">
    <div id="footer_content">
      <div id="footer_contacts">
        <img id="logo_footer" src="./Tela Login/Imagens/SUDA-Logo.ico">
        <div id="footer-socialmedia">
          <a href="#" class="footer-link" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="footer-link" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="footer-link" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </div>
      </div>
      <div class="flex-column" id="footer_subscribe">
        <h3 class="title_footer">Inscreva-se</h3>
        <div class="input-group" id="email_box">
          <p>Digite seu email para enviarmos as novidades: </p>
          <a>
            <input type="email" id="email" placeholder="Insira seu e-mail">
          <button>
            <i class="fa-regular fa-envelope"></i>
          </button>
          </a>
        </div>          
      </div>
    </div>
    <div id="footer_copyright">
      <p>&#0169 2023 all rights reserved</p>
    </div>
</footer>
  <!-- Rodape - Fim -->
  <script src="Tela-Mensagens/db_mensagens.js"></script>
  <script src="Tela-Mensagens/pesquisa.js"></script>
  <script src="Tela-Mensagens/index_Mensagens.js"></script>  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
